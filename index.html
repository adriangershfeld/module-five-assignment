<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f3e5f5; }
        .navbar { background-color: #6a1b9a !important; }
        .navbar-brand, .nav-link { color: #fff !important; }
        .btn-success { background-color: #7b1fa2; border-color: #7b1fa2; }
        .btn-success:hover { background-color: #4a148c; border-color: #4a148c; }
        .footer { background-color: #4a148c; color: white; padding: 20px 0; text-align: center; }
        .table-dark { background-color: #6a1b9a !important; }
        .main-img { height: 300px; object-fit: cover; }
        .profile-img { width: 150px; height: 150px; object-fit: cover; }
    </style>
</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">adrian gershfeld</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">about</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- main -->
    <div class="container mt-4">
        <div class="row">
            <!-- left col -->
            <div class="col-lg-8">
                <!-- form -->
                <section class="mb-5">
                    <h2 class="mb-4">registration form</h2>
                    <form id="registrationForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">first name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">last name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label">agree to terms</label>
                        </div>
                        <button type="submit" class="btn btn-success">register</button>
                    </form>
                </section>
                <!-- table -->
                <section class="mb-5">
                    <h2 class="mb-4">user submissions</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>id</th>
                                    <th>first name</th>
                                    <th>last name</th>
                                    <th>email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>201</td>
                                    <td>lucas</td>
                                    <td>miller</td>
                                    <td>lucas.m@gmail.com</td>
                                </tr>
                                <tr>
                                    <td>202</td>
                                    <td>sophia</td>
                                    <td>anderson</td>
                                    <td>sophia.a@protonmail.com</td>
                                </tr>
                                <tr>
                                    <td>203</td>
                                    <td>daniel</td>
                                    <td>roberts</td>
                                    <td>daniel.r@gmail.com</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
            <!-- right col -->
            <div class="col-lg-4">
                <!-- image section -->
                <section class="mb-5">
                    <div class="mb-4">
                        <img src="https://placehold.co/1200x400" alt="main banner" class="img-fluid rounded-3 shadow main-img">
                    </div>
                    <div class="text-center mb-4">
                        <img src="https://placehold.co/200" alt="profile" class="rounded-circle img-thumbnail profile-img">
                    </div>
                    <div class="d-flex gap-3 justify-content-center">
                        <button class="btn btn-danger">always visible</button>
                        <button class="btn btn-info d-none d-md-inline-block">desktop only</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">Â© 2025 adrian gershfeld. all rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // form submit
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let firstName = document.getElementById("firstName").value.trim();
            let lastName = document.getElementById("lastName").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let terms = document.getElementById("terms").checked;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            // allow any character but require at least one letter and one number, min 8 chars
            let passwordPattern = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;
            if (firstName === "" || lastName === "" || email === "" || password === "" || !terms) {
                alert("please fill out all fields correctly.");
                return;
            }
            if (!emailPattern.test(email)) {
                alert("please enter a valid email address.");
                return;
            }
            if (!passwordPattern.test(password)) {
                alert("password must be at least 8 characters long and contain both letters and numbers.");
                return;
            }
            alert("registration successful!");
        });
    </script>
</body>
</html>
